{
   "kind": "Service",
   "apiVersion": "v1",
   "metadata":{
      "name": "guestbook",
      "labels":{
         "app": "guestbook"
      }
   },
   "spec":{
      "ports": [
         {
           "port": 3000,
           "targetPort": 3000
         }
      ],
      "selector":{
         "app": "guestbook"
      },
      "type": "LoadBalancer"
   }
}
{
   "kind":"ReplicationController",
   "apiVersion":"v1",
   "metadata":{
      "name":"guestbook",
      "labels":{
         "app":"guestbook"
      }
   },
   "spec":{
      "replicas":3,
      "selector":{
         "app":"guestbook"
      },
      "template":{
         "metadata":{
            "labels":{
               "app":"guestbook"
            }
         },
         "spec":{
            "containers":[
               {
                  "name":"guestbook",
                  "image":"k8s.gcr.io/guestbook:v3",
                  "ports":[
                     {
                        "name":"http-server",
                        "containerPort":3000
                     }
                  ]
               }
            ]
         }
      }
   }
}
