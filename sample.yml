{
   "kind":"Service",
   "apiVersion":"v1",
   "metadata":{
     "name":"mock",
     "labels":{
       "app":"mock",
       "status":"replaced"
     }
   },
   "spec":{
     "ports": [{
       "protocol": "TCP",
       "port": 3000,
       "targetPort": 3000
     }],
     "selector":{
       "app":"mock"
     }
   }
}
{
   "kind":"ReplicationController",
   "apiVersion":"v1",
   "metadata":{
     "name":"mock",
     "labels":{
       "app":"mock",
       "status":"replaced"
     }
   },
   "spec":{
     "replicas":1,
     "selector":{
       "app":"mock"
     },
     "template":{
       "metadata":{
         "labels":{
           "app":"mock"
         }
       },
       "spec":{
         "containers":[{
           "name": "mock-container",
           "image": "k8s.gcr.io/pause:2.0",
           "ports":[{
             "containerPort":3000,
             "protocol":"TCP"
           }]
         }]
       }
     }
   }
}
